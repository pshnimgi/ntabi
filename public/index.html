<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
      .tBder_1
      {
        border-top: 4px solid #a0ce54 !important;
      }
      .oflow_init
      {
        overflow: initial !important;
      }
      .cstom_bg > div
      {
        background: rgba(255,255,255,.7);
        height: 30px;
        margin-left: -10px;
        padding-left: 10px;
        padding-right: 20px;
        border-radius: 0 50px 50px 0;
        color: black;
      }
      .mainSlider .v-item-group.theme--dark
      {
        width: 100%;
        height: 100%;
      }
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small
      {
        width: 20%;
        margin: 0;
        padding: 0;
        height: 100%;
        border-bottom: 2px solid rgba(0,0,0,.6);
        border-radius: 0;
      }
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:hover,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:active,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:focus,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:visited,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:focus-within,
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:link
      {
        color: transparent !important;
        border-bottom: 2px solid #a0ce54;
      }
      .mainSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small span.v-btn__content
      {
        display: none;
      }
      .BestProducts .bestSlider .v-item-group.theme--dark
      {
        width: +90%;
        text-align: right;
        padding-top: 26px;
      }
      .BestProducts .bestSlider i.v-icon.notranslate.mdi.mdi-circle.theme--dark
      {
        font-size: 1px !important;
      }
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small
      {
        margin: 0;
      }
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:hover,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:active,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:focus,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:visited,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:focus-within,
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active:link,
      .BestProducts .bestSlider .v-btn:not(.v-btn--text):not(.v-btn--outlined).v-btn--active:before
      {
        background: transparent;
      }
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small
      {
        width: 15px;
        height: 15px;
      }
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small span i
      {
        width: 10px;
        height: 10px;
      }
      .BestProducts .bestSlider button.v-carousel__controls__item.v-btn.v-btn--flat.v-btn--icon.v-btn--round.theme--dark.v-size--small.v-item--active i
      {
        color: white !important;
        opacity: 1;
      }
      .v-application .BestProducts .v-responsive__content .v-card__title .caption
      {
        font-size: .65rem !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
      })
    </script>
  </body>
</html>
